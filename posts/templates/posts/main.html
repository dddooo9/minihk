{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>상품 목록입니다.</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 col-12">
                <div class="card" style="width: 18rem; margin-top: 20px;">
                    <div class="card-bodpyy">
                        <h5 class="card-title">상품명 : {{ post.title }}</h5>
                        <p>조회수 : {{ post.view_count }}</p>
                        {% if post.image %}
                            <img src="{{ post.image.url }}">
                        {% endif %}
                        <p class="card-text">가격 : {{ post.price }} 원</p>
                        <p>재고 : {{ post.inventory }} 개</p>
                        <a href="{% url 'posts:show' post.pk %}" class="btn btn-outline-secondary">상세보기</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="{% url 'posts:new' %}" class="btn btn-outline-success">새 상품 올리기</a>
</div>
{% endblock %}
