{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>
        리뷰 수정하기
    </h1>
    <form action="{% url 'posts:rev_update' post.id %}" method="POST2">
        {% csrf_token %}
        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" name="product" value="{% review.product %}">
        </div>
        <div class="form-group">
            <label>평점</label>
            <input type="text" class="form-control" name="grade" value="{% review.grade %}">
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" name="content" value="{% review.content %}"></textarea>
        </div>
        <input type="submit" value="리뷰 수정" class="btn btn-outline-primary">
    </form>
    </div>
{% endblock %}
