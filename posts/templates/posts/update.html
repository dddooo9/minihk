{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>
        상품 정보 수정하기
    </h1>
    <form action="{% url 'posts:update' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>상품명</label>
            <input type="text" class="form-control" name="title" value="{{ post.title }}">
        </div>
        <div class="form-group">
            <label>가격</label>
            <input type="text" class="form-control" name="price" value="{{ post.price }}">
        </div>
        <div class="form-group">
            <label>재고</label>
            <input type="text" class="form-control" name="inventory" value="{{ post.inventory }}"></textarea>
        </div>
        <div class="form-group">
            <label>상품 설명</label>
            <input type="text" class="form-control" name="content" value="{{ post.content }}">
        </div>
        <input type="file" name="image" value="{{ post.image }}">
        <input type="submit" value="글 수정" class="btn btn-outline-primary">
    </form>
    </div>
{% endblock %}
