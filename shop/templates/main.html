{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h1>쇼핑몰에 오신 걸 환영합니다</h1>
    <img src="{% static 'img/banner.jpg' %}">
{% if user.is_authenticated %}
    <br>
    <h1>어서오세요.</h1>
{% else %}
    <br><br>
    <h3>로그인 후 이용이 가능합니다.</h3>
    <a href="{% url 'account_login' %}" class="btn btn-primary">로그인</a>
    <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
{% endif %}
</div>
{% endblock %}
